<section class="content-main">
  <div class="row">
    <div class="col-6">
      <div class="content-header">
        <h2 class="content-title">Add New Category</h2>
        <div>
          <!-- <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">
            Save to draft
          </button>
          <button class="btn btn-md rounded font-sm hover-up">Publish</button> -->
        </div>
      </div>
    </div>
  </div>
  <form action="/admin/categoryEdit/<%=category._id%>" method="post" id="formblock">
  <div class="row">
    <div class="col-lg-6">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <h6>1. Category Information</h6>
            </div>
            <div class="col-md-9">
              <!-- Removed the category_id field -->
              <div class="message-container">
                                             <p><%= message %></p>
                                                </div>
              <div class="mb-4">
                <label class="form-label">Category Name</label>
                <input type="text" placeholder="Enter category name" class="form-control" id="categoryname" name="category_name" value="<%=category.category_name%>" required>
              </div>

                 <div class="mb-4">
                <label class="form-label">  About Category</label>
                <input type="text" placeholder="Enter About Category" class="form-control" id="about" name="about" value="<%=category.about%>" required>
              </div>

              <div class="mb-4">
                <label class="form-label">Description</label>
                <textarea placeholder="Enter description" class="form-control" rows="4"  id="description" name="description" required><%=category.description%></textarea>
              </div>
            </div> <!-- col.// -->
          </div> <!-- row.// -->
          <hr class="mb-4 mt-0">


          <div class="row">
            <div class="col-md-12 text-end">
              <button class="btn btn-md rounded font-sm hover-up" onclick="validateForm()">Update Category</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</section>

<script>
  function validateForm(){
  const categoryName = document.getElementById("categoryname").value
  const description  = document.getElementById("description").value
  const aboutCategory = document.getElementById("about").value

  if(!categoryName || !description ||!aboutCategory){
    alert("Please fill all the required fields")
    return false
  }
  if(/\s/.test(categoryName)){
    alert("Category name cannot contain spaces")
    return false
  }

   if(/\s/.test(description)){
    alert("Description cannot contain spaces")
    return false
  }
   if(/\s/.test(aboutCategory)){
    alert("About category cannot contain spaces")
    return false
  }
      document.getElementById("formblock").submit();

  }
  </script>
